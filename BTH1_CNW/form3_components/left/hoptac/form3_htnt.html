<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hợp tác nhà trường</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 14px;
    }
    h2 {
      color: #003366;
      margin-bottom: 5px;
    }
    .date {
      color: #777;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .logo-grid div {
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      padding: 5px;
      background-color: #f9f9f9;
    }
    .logo-grid img {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2>Hợp tác nhà trường</h2>

  <div class="logo-grid">
    <div><img src="../../../images/hoptac/hoptacNT/Cong-dong-phap-ngu.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/esisar.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/Grenobel.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/LCIS.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/monach-300x42.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/NICE.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/pfiev-300x95.png"></div>
    <div><img src="../../../images/hoptac/hoptacNT/Polytech-300x93.png"></div>
    
  </div>

</body>
</html>
