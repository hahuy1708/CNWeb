<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hợp tác doanh nghiệp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 14px;
    }
    h2 {
      color: #003366;
      margin-bottom: 5px;
    }
    .date {
      color: #777;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .logo-grid div {
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      padding: 5px;
      background-color: #f9f9f9;
    }
    .logo-grid img {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2>Hợp tác doanh nghiệp</h2>

  <div class="logo-grid">
    <div><img src="../../../images/hoptac/hoptacDN/1_logoSun(1).jpg"></div>
    <div><img src="../../../images/hoptac/hoptacDN/download.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/greenglobal_vn_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/microsoft.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/RE.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/software_sdc__udn__vn_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN//vdc3_vn_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/vi_unitech_vn_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/viettel_com__vn_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/VNG.jpg"></div>
    <div><img src="../../../images/hoptac/hoptacDN/www_career_fpt-software_com_.png"></div>
    <div><img src="../../../images/hoptac/hoptacDN/www_samsung_com_-300x151.png"></div>

  </div>

</body>
</html>
