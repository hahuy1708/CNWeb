<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ví dụ tạo form</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h2><font color="red">VÍ DỤ VỀ TẠO FORM</font></h2>
        <form>
            <table>
                <tr>
                    <td>Text box:</td>
                    <td><input type="text" name="textbox"></td>
                </tr>
                <tr>
                    <td>Text Area:</td>
                    <td><textarea name="textarea" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td>File box:</td>
                    <td><input type="file" name="filebox"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="option"> Radio button<br>
                        <input type="checkbox" name="check"> Check box
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
